<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 스터디 방명록</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .guestbook-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .guestbook-form textarea {
            width: 96.2%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
        }
        .guestbook-form input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .guestbook-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .entries {
            width: 100%;
        }
        .entry {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        /* 닉네임 입력 필드 스타일 */

        /* 닉네임과 컨텐츠를 포함하는 컨테이너 스타일 */
        .entry-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .entry-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .entry-content {
            color: #333;
            font-size: 0.9rem;
            word-wrap: break-word;
            flex: 1;
        }
        .like-section {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 0.8rem;
            padding: 0;
            margin-left: 10px;
        }
        .like-count {
            margin-left: 1px;
            font-size: 0.8rem;
        }
        .entry-date {
            color: #888;
            font-size: 0.7rem;
        }
        /* 깜빡이는 효과 CSS */
        .blink {
            animation: blink-animation 0.5s forwards;
        }

        @keyframes blink-animation {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }
            .guestbook-form textarea {
                font-size: 0.9rem;
            }
            .guestbook-form input[type="submit"] {
                font-size: 0.9rem;
            }
            .entry-content {
                font-size: 0.9rem;
            }
            .entry-date {
                font-size: 0.7rem;
            }
            .nickname {
                font-size: 0.8rem;
            }
        }
    </style>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.querySelector('form').submit();
            }
        }

        function formatDate(createdAt) {
            const now = new Date();
            const date = new Date(createdAt);
            const diffInSeconds = Math.floor((now - date) / 1000);
            const diffInDays = Math.floor(diffInSeconds / (60 * 60 * 24));

            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } else if (diffInDays < 7) {
                return `${diffInDays}d ago`;
            } else {
                return `${Math.floor(diffInDays / 7)}w ago`;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const likeButtons = document.querySelectorAll('.like-button');

            likeButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    this.classList.add('blink');
                    setTimeout(() => {
                        this.classList.remove('blink');
                    }, 500);
                    this.closest('form').submit();
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="title">오늘의 스터디 방명록</h1>
    <form class="guestbook-form" th:action="@{/submit}" method="post">
        <textarea name="content" rows="2" placeholder="방명록에 남길 메시지를 입력하세요" required onkeypress="handleKeyPress(event)"></textarea>
        <input type="submit" value="방명록 작성">
    </form>

    <div class="entries">
        <div th:each="entry : ${entries}" class="entry">
            <div class="entry-container">
                <div class="entry-header">
                    <span class="nickname" th:text="${entry.nickname}"></span>
                    <div class="entry-date" th:text="${#temporals.format(entry.createdAt, 'HH:mm:ss')}"></div>
                </div>
                <div class="entry-content-wrapper">
                    <div class="entry-content" th:text="${entry.content}"></div>
                    <div class="like-section">
                        <form th:action="@{/like/{id}(id=${entry.id})}" method="post" style="display:inline;">
                            <button type="submit" class="like-button">❤️</button>
                            <span class="like-count" th:text="${entry.likes}"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
