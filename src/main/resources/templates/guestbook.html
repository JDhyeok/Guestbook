<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 스터디 방명록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        .guestbook-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }
        .guestbook-form textarea {
            width: 96.2%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
        }
        .guestbook-form input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .guestbook-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .entries {
            width: 100%;
        }
        .entry {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* 왼쪽과 오른쪽 정렬 */
            align-items: center;
        }
        .entry-content {
            color: #333;
            font-size: 0.9rem; /* 글자 크기 작게 조정 */
            margin-bottom: 5px;
            flex: 1; /* 공간 차지 */
            word-wrap: break-word; /* 줄바꿈 처리 */
        }
        .entry-date {
            color: #888;
            font-size: 0.7rem; /* 날짜 크기 조정 */
            text-align: right;
            margin-left: 10px; /* 하트와 날짜 사이의 공간 추가 */
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red; /* 하트 색상 */
            font-size: 0.8rem; /* 하트 크기 조정 */
            padding: 0;
            margin-left: 10px
        }
        .like-count {
            margin-left: 1px;
            font-size: 0.8rem; /* 좋아요 숫자 크기 조정 */
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }
            .guestbook-form textarea {
                font-size: 0.9rem;
            }
            .guestbook-form input[type="submit"] {
                font-size: 0.9rem;
            }
            .entry-content {
                font-size: 0.9rem;
            }
            .entry-date {
                font-size: 0.7rem;
            }
        }
    </style>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent new line in the textarea
                document.querySelector('form').submit(); // Submit the form
            }
        }

        function formatDate(createdAt) {
            const now = new Date();
            const date = new Date(createdAt);
            const diffInSeconds = Math.floor((now - date) / 1000);
            const diffInDays = Math.floor(diffInSeconds / (60 * 60 * 24));

            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } else if (diffInDays < 7) {
                return `${diffInDays}d ago`;
            } else {
                return `${Math.floor(diffInDays / 7)}w ago`;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="title">오늘의 스터디 방명록</h1>
    <form class="guestbook-form" th:action="@{/submit}" method="post">
        <textarea name="content" rows="2" placeholder="방명록에 남길 메시지를 입력하세요" required onkeypress="handleKeyPress(event)"></textarea>
        <input type="submit" value="방명록 작성">
    </form>

    <div class="entries">
        <div th:each="entry : ${entries}" class="entry">
            <div class="entry-content" th:text="${entry.content}"></div>
            <div class="entry-date" th:text="${#temporals.format(entry.createdAt, 'HH:mm:ss')}"></div>
            <div style="display: flex; align-items: center;">
                <form th:action="@{/like/{id}(id=${entry.id})}" method="post" style="display:inline;">
                    <button type="submit" class="like-button">❤️</button>
                    <span class="like-count" th:text="${entry.likes}"></span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
